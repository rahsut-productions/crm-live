{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<style>
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn bt-warning" href="{% url 'home' %}">
                 &#8592; Back to Profile</a>
            <hr>
            <h3 style="text-align: center">Account Settings</h3>
            <hr>
            <img class="profile-pic" src="{{request.user.customer.profilePic.url}}">

        </div>
    </div>

    <div class="col-md-9">
        <div class="card card-body">
            <!-- enctype spceifies how the form data should be sent and form won't be sent otherwise-->
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- adds indentation and makes page look cleaner-->
                {{form.as_p}}
            <input class="btn btn-primary" type="submit" name="Update Information">
            </form>
        </div>
    </div>
</div>
</div>

{% endblock %}
